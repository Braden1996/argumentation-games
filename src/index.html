<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

		<title>Grounded Discussion Game</title>
  		<meta name="description" content="Web-demo Grounded Discussion Game (argumentation theory - discussion game for grounded semantics).">
		
		<link rel="stylesheet" href="static/css/main.css">
		<script type="text/javascript" src="static/js/main.js"></script>
	</head>
	<body>
		<div id="l-site">
			<section id="l-grapharea">
				<ul id="l-grapharea__legend" class="m-legend">
					<span class="m-legend__title">Legend</span>
					<li>Half Green: HTB</li>
					<li>Half Red: CB</li>
					<li>Full Green: CONCEDED</li>
					<li>Full Red: RETRACTED</li>
				</ul>
				<div id="l-grapharea__container"></div>
			</section>
			<aside id="l-sidebar" data-button-id="sidebar">
				<ul id="l-sidebar__buttongroup" class="m-buttongroup">
					<li id="l-sidebar__expandbutton" class="m-button m-button--circle" data-button-target="sidebar">
						<div class="m-button__icon m-button__icon--burger"></div>
					</li>
					<li class="m-button m-button--circle">
						<div class="m-button__icon">V</div>
					</li>
				</ul>

				<header id="l-sidebar__title">
					<h1>Grounded Discussion Game</h1>
				</header>

				<main id="l-sidebar__content">
					<div class="m-tablist">
						<ul class="m-tablist__navlist">
							<li class="m-tablist__navlist--active" data-tablist-id="nodes">Arguments</li>
							<li data-tablist-id="edges">Attacks</li>
						</ul>
						<ul class="m-tablist__panelist">
							<li class="m-tablist__panelist--active" data-tablist-id="nodes">
								<b>Each node represents an argument</b>
							</li>
							<li data-tablist-id="edges">
								<b>Each edge represents an attack</b>
							</li>
						</ul>
					</div>

					<button class="m-button" data-onclick-redirect="opengraphfile">Open Graph File</button>
					<input class="hide" type="file" data-js="open-graph-file" data-onclick-id="opengraphfile" />
				</main>

				<footer id="l-sidebar__copyright" class="m-copyright">&copy; Cardiff University</footer>
			</aside>
		</div>
	</body>
</html>
